<div class="mat-elevation-z8 wip-table">

  <!-- Filter Container -->
  <mat-form-field class="filter-container" style="width: 30%;margin-left: 25px" floatLabel="never">
    <input matInput #filter placeholder="Filter transaction by user" autocomplete="off" />
    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="IsFiltered()"
            (click)="clearFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <table mat-table [dataSource]="transactionDataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.user}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="transactionStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.transactionStatus}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.transactionType}} </td>
    </ng-container>

    <!-- CashMoved Column -->
    <ng-container matColumnDef="cashMoved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cash Amount </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cashMoved}} </td>
    </ng-container>

    <!-- CreationDate Column -->
    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.creationTime}} </td>
    </ng-container>

    <!-- Complete Date Column -->
    <ng-container matColumnDef="completeTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Complete Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.completeTime}} </td>
    </ng-container>

    <!-- TransactionId Column -->
    <!--<ng-container matColumnDef="transactionId">-->
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </th>-->
      <!--<td mat-cell *matCellDef="let transaction"> {{transaction.transactionId}} </td>-->
    <!--</ng-container>-->


    <!-- Create Column -->
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef class="create-column-table">
        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Create
        </button>
      </th>
      <td mat-cell *matCellDef></td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <button color="primary" mat-icon-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button color="warn" mat-icon-button (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <div *ngIf="transactionDataSource.loading$ | async">
    <mat-spinner class="spiner-table"></mat-spinner>
  </div>
  <mat-paginator [length]="transactionDataSource.totalItems" [pageSizeOptions]="[10,20,30,80]" [pageSize]="10"></mat-paginator>
</div>
