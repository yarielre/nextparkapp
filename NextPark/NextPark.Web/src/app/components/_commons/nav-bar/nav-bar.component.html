<div>
  <mat-toolbar *ngIf="authService.isLoged()" class="mat-elevation-z4 container-toolBar" color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button routerLink="">
        NextPark
      </a>
      <span class="example-fill-remaining-space"></span>
      <div fxShow="true" fxHide.lt-md="true" routerLinkActive="active">
        <a mat-button routerLink="users">Users</a>
        <a mat-button routerLink="parkings">Parkings</a>
        <a mat-button routerLink="orders">Orders</a>
        <a mat-button routerLink="events">Events</a>

        <a mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="container-sideNav" fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="users" (click)="sidenav.toggle()">Users</a>
        <a mat-list-item routerLink="parkings" (click)="sidenav.toggle()"
          >Parkings</a
        >
        <a mat-list-item routerLink="orders" (click)="sidenav.toggle()"
          >Orders</a
        >
        <a mat-list-item routerLink="events" (click)="sidenav.toggle()"
          >Events</a
        >

        <a mat-list-item (click)="logout(); sidenav.toggle();">
          <mat-icon>exit_to_app</mat-icon> Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <router-outlet></router-outlet
    ></mat-sidenav-content>
  </mat-sidenav-container>
</div>
